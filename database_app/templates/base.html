<!doctype html>
<html lang="en">

<head>
  <title>TĀK</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
		{% if user.is_authenticated %}
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a href="{% url 'home' %}" class="navbar-brand">TĀK</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<div class="navbar-nav">
					<ul class="navbar-nav mr-auto mb-2 mb-lg-0 ms-1">
						<a class="nav-item nav-link active" href="{% url 'route-add' %}">Add route to database</a>
						<a class="nav-item nav-link active" href="{% url 'save-route' %}">Add route to projects</a>
						<a class="nav-item nav-link active" href="{% url 'session' %}">Add session</a>
						<a class="nav-item nav-link active" href="{% url 'open-projects' %}">My projects</a>
					</ul>
				</div>
			</div>
		</nav>
		{% else %}
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a href="{% url 'home' %}" class="navbar-brand">TĀK</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<div class="navbar-nav">
					<ul class="navbar-nav mr-auto mb-2 mb-lg-0 ms-1">
				<ul class="navbar-nav mr-auto mb-2 mb-lg-0 ms-1">
					<a class="nav-item nav-link active" href="{% url 'login' %}">Login</a>
					<a class="nav-item nav-link active" href="{% url 'register' %}">Register</a>
				</ul>
			</div>
		</nav>
		{% endif %}

	
    <div id="content" class="ms-4 mt-2">
        {% block content %}
        {% endblock %}
    </div>
	
</body>

</html>
